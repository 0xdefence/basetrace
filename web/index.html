<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BaseTrace Console</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar">
      <div class="brand">
        <h1>BaseTrace</h1>
        <p class="muted">Base-native intel map</p>
      </div>
      <nav class="nav" id="panelNav">
        <button class="nav-btn active" data-panel="overview">Overview</button>
        <button class="nav-btn" data-panel="flow">Flow Graph</button>
        <button class="nav-btn" data-panel="taxonomy">Taxonomy</button>
        <button class="nav-btn" data-panel="failures">Failures</button>
      </nav>
      <div class="sidebar-foot muted" id="statusBar">booting...</div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <h2 id="panelTitle">Overview</h2>
          <p class="muted" id="panelSubtitle">Core operations dashboard</p>
        </div>
        <div class="top-actions">
          <span id="healthDot" class="dot"></span>
          <span id="lastUpdated" class="muted">never</span>
          <button id="refreshBtn">Refresh</button>
        </div>
      </header>
      <div id="degradedBanner" class="banner hidden" role="status" aria-live="polite">Degraded mode: showing last known data.</div>

      <section id="panel-overview" class="panel-view active">
        <section class="kpis" id="kpis"></section>
        <section class="grid-2">
          <section class="panel"><div class="panel-head"><h3>Hot Alerts</h3></div><div id="hotAlerts"></div></section>
          <section class="panel">
            <div class="panel-head"><h3>Runbook Ops</h3></div>
            <div class="preset-row">
              <button class="secondary" data-preset="conservative">Conservative</button>
              <button class="secondary" data-preset="base">Base</button>
              <button class="secondary" data-preset="aggressive">Aggressive</button>
            </div>
            <div id="runbookOps"></div>
            <div id="presetStatus" class="muted tiny"></div>
          </section>
        </section>
      </section>

      <section id="panel-flow" class="panel-view">
        <section class="panel">
          <div class="panel-head split">
            <h3>Flow Graph (neighbors)</h3>
            <div class="inline-actions">
              <input id="graphAddress" placeholder="0x..." />
              <button id="graphLoadBtn" class="secondary" type="button">Load</button>
              <button id="graphLoadKnownBtn" class="secondary" type="button">Load Known</button>
            </div>
          </div>
          <div class="inline-actions graph-controls">
            <label class="muted">Min tx_count <input id="graphMinTx" type="number" min="0" value="1" /></label>
            <label class="muted">Direction
              <select id="graphDirection">
                <option value="both">both</option>
                <option value="out">outbound</option>
                <option value="in">inbound</option>
              </select>
            </label>
            <button id="graphApplyFiltersBtn" class="secondary" type="button">Apply filters</button>
            <button id="graphZoomOutBtn" class="secondary" type="button">-</button>
            <button id="graphZoomInBtn" class="secondary" type="button">+</button>
            <button id="graphResetBtn" class="secondary" type="button">Reset view</button>
          </div>
          <svg id="graphSvg" viewBox="0 0 760 340"></svg>
          <div id="graphMeta" class="muted tiny"></div>
        </section>
      </section>

      <section id="panel-taxonomy" class="panel-view">
        <section class="panel">
          <div class="panel-head"><h3>Taxonomy Mapping Visualization</h3></div>
          <svg id="taxonomySvg" viewBox="0 0 760 260"></svg>
          <div id="taxonomyMeta" class="tiny"></div>
        </section>
      </section>

      <section id="panel-failures" class="panel-view">
        <section class="grid-2">
          <section class="panel"><div class="panel-head"><h3>Dead-letter Queue</h3></div><div id="failures"></div></section>
          <section class="panel"><div class="panel-head"><h3>Top Addresses (24h)</h3></div><div id="topAddresses"></div></section>
        </section>
      </section>
    </main>

    <aside id="riskDrawer" class="drawer hidden" aria-live="polite" tabindex="-1">
      <div class="drawer-head">
        <h3>Entity Risk</h3>
        <button id="closeDrawer" class="secondary">Close</button>
      </div>
      <div id="riskContent" class="muted">Select an address to load risk.</div>
    </aside>
  </div>

  <div id="toastHost" class="toast-host" aria-live="polite" aria-atomic="true"></div>
  <script src="./app.js"></script>
</body>
</html>
