<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BaseTrace Console</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="top">
    <div>
      <h1>BaseTrace Console</h1>
      <p class="muted">Base-native intel dashboard</p>
    </div>
    <div class="top-actions">
      <span id="healthDot" class="dot"></span>
      <span id="lastUpdated" class="muted">never</span>
      <button id="refreshBtn">Refresh</button>
    </div>
  </header>

  <section class="kpis" id="kpis"></section>

  <main class="grid">
    <section class="panel">
      <div class="panel-head"><h2>Hot Alerts</h2></div>
      <div id="hotAlerts"></div>
    </section>

    <section class="panel">
      <div class="panel-head"><h2>Runbook Ops</h2></div>
      <div class="preset-row">
        <button class="secondary" data-preset="conservative">Conservative</button>
        <button class="secondary" data-preset="base">Base</button>
        <button class="secondary" data-preset="aggressive">Aggressive</button>
      </div>
      <div id="runbookOps"></div>
      <div id="presetStatus" class="muted tiny"></div>
    </section>
  </main>

  <section class="grid bottom">
    <section class="panel">
      <div class="panel-head"><h2>Dead-letter Queue</h2></div>
      <div id="failures"></div>
    </section>
    <section class="panel"><div class="panel-head"><h2>Top Types (24h)</h2></div><div id="topTypes"></div></section>
  </section>

  <section class="grid bottom single">
    <section class="panel"><div class="panel-head"><h2>Top Addresses (24h)</h2></div><div id="topAddresses"></div></section>
  </section>

  <aside id="riskDrawer" class="drawer hidden" aria-live="polite">
    <div class="drawer-head">
      <h3>Entity Risk</h3>
      <button id="closeDrawer" class="secondary">Close</button>
    </div>
    <div id="riskContent" class="muted">Select an address to load risk.</div>
  </aside>

  <script src="./app.js"></script>
</body>
</html>
